<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root {
  --white: #DDDDDD;
  --green: #04AA6D;
  --gray: #38444D;
  --back: #15202B;
  --dark: #0D1721;
  --text: #CCCCCC;
}

* {
  box-sizing: border-box;
}

body {
  font-family: Arial;
  padding: 10px;
  background: var(--back);
}

#nav1 {display: none;}
#nav3 {display: none;}
#nav4 {display: none;}
#nav6 {display: none;}
#nav7 {display: none;}
#nav8 {display: none;}

/* Header Title */
.header {
  color: white;
  padding: 30px;
  text-align: center;
}

.header h1 {
  font-size: 50px;
  text-shadow: 1px 1px 2px black, 0 0 35px var(--green);
  /* text-shadow: 5px 5px 10px #04AA6D; */
}

/* Style the top navigation bar */
.topnav {
  display: flex;
  flex-flow: row wrap;
  justify-content: space-around;
  background-color: var(--dark);
  position: sticky;
  top: 0;
  border-bottom: 1px solid var(--green);
}

/* Style the topnav links */
.topnav a {
  float: left;
  display: block;
  color: var(--white);
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* Change color on hover */
.topnav a:hover {
  color: black;
  background-color: var(--green);
}

/* Links */
a:link {
  color: var(--white)
}
a:visited {
  color: var(--white)
}
a:hover {
  color: var(--green)
}
a:active {
  color: red
}

/* Create two unequal columns that floats next to each other */
/* Left column */
.leftcolumn {   
  float: left;
  width: 100%;
  color: var(--white);
  background-color: var(--dark);
  border-radius: 0 0 15px 15px;
  box-shadow: -5px 5px 10px var(--green);
}

.leftcolumn h3 {
  border-bottom: 2px solid var(--green);
  text-shadow: 1px 1px 2px black, 0 0 15px var(--green);
}

.leftcolumn i {
  float: right;
  /* font-size: 20px; */
}

.leftcolumn p:hover {
  color: white;
  cursor: default;
  text-shadow: 1px 1px 2px black, 0 0 15px var(--green);
}

/* Right column */
.rightcolumn {
  float: left;
  width: 100%;
  color: white;
}

.rightcolumn p {
  color: var(--text);
}

.rightcolumn h2 {
  text-shadow: 1px 1px 2px black, 0 0 25px var(--green);
}

.rightcolumn h4 {
  padding-top: 15px;
  border-top: 2px solid var(--green);
}

p.job_title {
  font-style: italic;
  font-weight: bold;
}

p.job_desc {
  font-weight: normal;
}

/* Fake image */
.fakeimg {
  background-color: var(--gray);
  width: 100%;
  padding: 20px;
}

/* Add a card effect for articles */
.leftcard {
  background-color: var(--dark);
  padding: 30px 20px 0;
  margin-top: 20px;
}

.rightcard {
  background-color: var(--gray);
  padding: 30px 20px 15px;
  margin-top: 20px;
  border-radius: 15px;
  box-shadow: 5px 5px 10px var(--green);
}

.rightcard:hover {
  background-color: var(--dark);
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Contact footer */
.contact {
  padding: 20px;
  text-align: center;
  color: var(--white);
  background-color: var(--dark);
  margin-top: 20px;
  border-radius: 15px;
  box-shadow: 0 5px 10px var(--green);
}

/* Responsive layout - Mobile First */

/* Tablet: */
@media screen and (min-width: 600px) {
  .leftcolumn {width: 25%;}
  .rightcolumn {width: 75%; padding-left: 20px;}
  #nav1 {display: block;}
}

/* Desktop: */
@media screen and (min-width: 1200px) {
  .leftcolumn {width: 25%;}
  .rightcolumn {width: 75%; padding-left: 20px;}
  #nav1 {display: block;}
  #nav3 {display: block;}
  #nav4 {display: block;}
  #nav6 {display: block;}
  #nav7 {display: block;}
  #nav8 {display: block;}
}

</style>
</head>
