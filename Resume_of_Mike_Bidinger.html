<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title id="Title">Resume of Mike Bidinger</title>
        <link
            rel="icon"
            type="image/x-icon"
            href="https://raw.githubusercontent.com/MikeBidinger/Web_Dev/main/Resume/img/file-cv.svg"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
        />
        <style>
            :root {
                --white: #dddddd;
                --green: #04aa6d;
                --gray: #38444d;
                --nav: #15202b;
                --dark: #0d1721;
                --text: #cccccc;
            }
            body {
                padding: 10px;
                background: var(--dark);
                font-family: Arial, Helvetica, sans-serif;
                color: var(--white);
            }
            p {
                color: var(--text);
            }
            a {
                color: var(--white);
                text-decoration: none;
            }
            .icon {
                height: 30px;
                margin-right: 5px;
                border-radius: 6px;
            }
            #Footer .icon {
                background-color: var(--text);
                border-radius: 0;
            }
            div div div div:hover .icon,
            div div div a:hover .icon,
            #Footer a:hover .icon {
                background-color: var(--green);
            }
            #Header {
                font-size: 40px;
                text-align: center;
                color: white;
            }
            #MainHeader {
                text-shadow: 1px 1px 2px black, 0 0 50px var(--green);
            }
            #Nav,
            #Dropdown {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
                position: sticky;
                top: 0;
                border-bottom: 1px solid var(--green);
                background: var(--nav);
                font-weight: bold;
            }
            #Nav div {
                border: none;
            }
            #Nav a {
                padding: 10px 10px;
            }
            #Nav a:hover {
                background: var(--green);
                color: var(--dark);
            }
            #Nav #LinkPersonal,
            #Nav #LinkLanguages,
            #Nav #LinkSkills,
            #Nav #LinkAbout,
            #Nav #LinkWork,
            #Nav #LinkEducation,
            #Nav #LinkCourses,
            #Nav #LinkFooter {
                display: none;
            }
            #Dropdown #DropLink {
                background-color: var(--green);
                color: var(--dark);
            }
            #Dropdown #DropButtons {
                display: none;
                background-color: var(--green);
            }
            #Dropdown:hover #DropButtons {
                display: flex;
                flex-direction: column;
                align-content: space-around;
                position: absolute;
                top: 38px;
            }
            #Dropdown #DropButtons button {
                margin: 5px;
                width: 86px;
                height: 40px;
                border: 1px solid var(--gray);
                border-radius: 5px;
                background-color: var(--gray);
                color: var(--white);
                cursor: pointer;
            }
            #Dropdown #DropButtons button:hover {
                background-color: var(--dark);
                color: inherit;
            }
            #Dropdown #DropButtons button:active {
                background-color: var(--text);
                color: var(--dark);
            }
            #MyPhoto {
                border-radius: 15px;
            }
            #Content {
                display: flex;
                flex-direction: column;
                padding: 10px 0;
            }
            #Content h2,
            #Content h3 {
                text-shadow: 1px 1px 2px black, 0 0 15px var(--green);
                color: white;
            }
            #Content h3 {
                display: flex;
                justify-content: center;
            }
            #Content h4 {
                font-size: 19px;
                text-shadow: 1px 1px 2px black;
            }
            #Content h5 {
                font-size: 16px;
            }
            #Content div {
                border-radius: 15px;
            }
            #Content div div div {
                border-radius: 0;
            }
            #Sideview {
                display: flex;
                flex-direction: column;
                margin-bottom: 10px;
                box-shadow: 0 2px 4px 0 var(--green);
                background: var(--gray);
            }
            #Sideview h3 {
                border-bottom: 1px solid var(--green);
            }
            #Sideview p {
                margin: 0;
            }
            #Sideview div {
                padding: 10px;
                background: var(--gray);
            }
            #Sideview div div,
            #Sideview div a {
                display: flex;
                align-items: center;
                margin-bottom: 10px;
                padding: 0;
            }
            #Sideview div a a {
                margin: 0;
            }
            #Sideview div div p,
            #Sideview div a a {
                margin: 0 5px 0 0;
            }
            #Sideview div div div,
            #Sideview div a div {
                margin: 0;
                margin-left: auto;
                margin-right: 0;
            }
            #Sideview div div:hover,
            #Sideview div div:hover p,
            #Sideview div a:hover,
            #Sideview div a:hover a {
                position: relative;
                color: white;
                cursor: default;
                text-shadow: 1px 1px 2px black, 0 0 15px var(--green);
            }
            #Sideview div a:hover {
                cursor: pointer;
            }
            #Sideview div a:hover a {
                text-decoration: underline;
                text-decoration-color: var(--green);
            }
            #Sideview div a a:hover {
                color: var(--green);
                cursor: pointer;
            }
            #Sideview div a div:hover {
                cursor: pointer;
            }
            #Sideview div div .tooltip,
            #Sideview div a .tooltip {
                visibility: hidden;
                background: var(--green);
                text-align: center;
                border-radius: 5px;
                padding: 5px;
                position: absolute;
                z-index: 1;
                top: 120%;
            }
            #Sideview div div .tooltip::after,
            #Sideview div a .tooltip::after {
                content: "";
                position: absolute;
                bottom: 100%;
                left: 15px;
                margin-left: -5px;
                border-width: 5px;
                border-style: solid;
                border-color: transparent transparent var(--green) transparent;
            }
            #Sideview div div:hover .tooltip,
            #Sideview div a:hover .tooltip {
                visibility: visible;
            }
            #MainContent {
                display: flex;
                flex-direction: column;
                flex-grow: 1;
                margin-bottom: 10px;
            }
            #MainContent div {
                margin: 10px 0 0 0;
                box-shadow: 0 2px 4px 0 var(--green);
                padding: 0 10px 0;
                background: var(--gray);
            }
            #MainContent div h2 {
                text-align: center;
            }
            #MainContent div div {
                box-shadow: none;
            }
            #MainContent div:first-child {
                margin-top: 0;
            }
            #MainContent p {
                margin-left: 10px;
            }
            #MainContent h5 {
                margin-left: 10px;
            }
            #Work div,
            #Education div {
                border-top: 1px solid var(--green);
                padding: 0;
            }
            #Education p span {
                text-decoration: line-through;
            }
            #Footer {
                text-align: center;
            }
            #Footer a {
                display: flex;
                justify-content: center;
                align-items: center;
                margin-bottom: 10px;
                padding: 0;
            }
            #Footer a a {
                margin: 0;
            }
            #Footer a:hover a {
                color: white;
                text-shadow: 1px 1px 2px black, 0 0 15px var(--green);
                text-decoration: underline;
                text-decoration-color: var(--green);
            }
            #Footer a a:hover {
                color: var(--green);
            }
            @media only screen and (min-width: 600px) {
                #Nav #LinkPersonal,
                #Nav #LinkAbout,
                #Nav #LinkFooter {
                    display: flex;
                }
            }
            @media only screen and (min-width: 768px) {
                #Content {
                    display: flex;
                    flex-direction: row;
                }
                #Sideview {
                    box-shadow: -2px 2px 6px 0 var(--green);
                    max-width: 300px;
                }
                #MainContent div {
                    box-shadow: 2px 2px 6px 0 var(--green);
                    margin: 10px 0 0 10px;
                }
                #MainContent div h2 {
                    text-align: left;
                }
                #Nav #LinkLanguages,
                #Nav #LinkSkills,
                #Nav #LinkWork,
                #Nav #LinkEducation,
                #Nav #LinkCourses {
                    display: flex;
                }
            }
        </style>
    </head>
    <body>
        <div id="Header">
            <h1 id="MainHeader"></h1>
        </div>

        <div id="Nav"></div>

        <div id="Content">
            <div id="Sideview">
                <img id="MyPhoto" />
                <div id="Personal">
                    <h3 id="PersonalHeader"></h3>
                </div>
                <div id="Languages">
                    <h3 id="LangHeader"></h3>
                </div>
                <div id="Skills">
                    <h3 id="SkillsHeader"></h3>
                </div>
            </div>
            <div id="MainContent">
                <div id="About">
                    <h2 id="AboutHeader"></h2>
                    <p id="AboutText"></p>
                </div>
                <div id="Work">
                    <h2 id="WorkHeader"></h2>
                </div>
                <div id="Education">
                    <h2 id="EduHeader"></h2>
                </div>
                <div id="Courses">
                    <h2 id="CourseHeader"></h2>
                </div>
            </div>
        </div>

        <div id="Footer">
            <h2 id="FootHeader"></h2>
        </div>

        <script>
            let myData;
            let lang = "EN";

            const username = "MikeBidinger";
            const repository = "Web_Dev";
            const filePath = "Resume/data/data.json";
            const imgPath = "Resume/img/";
            const imgDir = `https://raw.githubusercontent.com/${username}/${repository}/main/${imgPath}`;

            async function loadJSONFromGitHub(username, repository, path) {
                const url = `https://raw.githubusercontent.com/${username}/${repository}/main/${path}`;
                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(
                            `Failed to fetch JSON. Status: ${response.status}`
                        );
                    }
                    const jsonData = await response.json();
                    return jsonData;
                } catch (error) {
                    console.error(
                        `Error loading JSON from GitHub: ${error.message}`
                    );
                }
            }

            window.onload = loadJSONFromGitHub(username, repository, filePath)
                .then((data) => {
                    console.log("JSON data loaded successfully:", data);
                    myData = data;
                    loadJSONdata(lang);
                    createNavigationBar(document.getElementById("Nav"));
                })
                .catch((error) => {
                    console.error("Error:", error);
                });

            function loadJSONdata() {
                // Set JSON data to elements
                for (let el in myData) {
                    let element = document.getElementById(el);
                    parseData(element, myData[el]);
                }
            }

            function parseData(element, elementData) {
                // Parse the JSON element data
                for (let prop in elementData) {
                    if (prop === "_children") {
                        // Add children to element
                        addChildren(element, elementData[prop]);
                    } else if (typeof elementData[prop] === "object") {
                        // Set property data (language dependent)
                        element[prop] = elementData[prop][lang];
                    } else {
                        // Set property data (language independent)
                        if (prop === "src") {
                            element[prop] = imgDir + elementData[prop];
                        } else {
                            element[prop] = elementData[prop];
                        }
                    }
                }
            }

            function addChildren(parent, children) {
                // Add child to parent element
                for (child in children) {
                    let element = document.createElement("div");
                    for (el in children[child]) {
                        if (el === "link") {
                            let linkEl = document.createElement("a");
                            // Copy the children to link element (instead of div element)
                            while (element.firstChild) {
                                linkEl.appendChild(element.firstChild);
                            }
                            linkEl.href = children[child][el].href;
                            linkEl.target = children[child][el].target;
                            // linkEl.classList.add(el);
                            element = linkEl;
                        }
                        element.appendChild(
                            createChild(el, children[child][el])
                        );
                    }
                    parent.appendChild(element);
                }
            }

            function createChild(type, props) {
                let element;
                // Create child element
                if (type === "text") {
                    // Create text element
                    element = document.createElement("p");
                } else if (type === "icon") {
                    // Create icon element
                    element = document.createElement("img");
                    element.src = imgDir + props.src;
                    element.alt = props.alt;
                } else if (type === "link") {
                    element = document.createElement("a");
                    element.href = props.href;
                    element.target = props.target;
                } else if (type === "rating") {
                    // Create rating element
                    element = document.createElement("div");
                    createRating(element, props.amount, props.score);
                } else if (type === "tooltip") {
                    // Create tooltip element
                    element = document.createElement("span");
                } else if (type === "header") {
                    element = document.createElement("h4");
                } else if (type === "title") {
                    element = document.createElement("h5");
                } else if (type === "desc") {
                    element = document.createElement("p");
                }
                if (Object.hasOwn(props, "innerHTML")) {
                    if (typeof props.innerHTML === "object") {
                        element.id = props.id;
                        element.innerHTML = props.innerHTML[lang];
                    } else {
                        element.innerHTML = props.innerHTML;
                    }
                }
                element.classList.add(type);
                return element;
            }

            function createRating(parent, amount, score) {
                for (let i = 0; i < amount; i++) {
                    if (i < amount - score) {
                        parent.appendChild(createRateIcon(false));
                    } else {
                        parent.appendChild(createRateIcon(true));
                    }
                }
            }

            function createRateIcon(checked) {
                let element = document.createElement("i");
                element.classList.add("rating");
                element.classList.add("material-icons");
                if (checked) {
                    element.innerHTML = "radio_button_checked";
                } else {
                    element.innerHTML = "radio_button_unchecked";
                }
                return element;
            }

            function setLang(selection) {
                // Set language according to selection
                lang = selection;
                for (let el in myData) {
                    setProperties(myData[el]);
                }
                // Change navigation bar according to language selection
                removeNavigationBar(document.getElementById("Nav"));
                createNavigationBar(document.getElementById("Nav"));
            }

            function setProperties(elementData) {
                if (typeof elementData === "object") {
                    if ("innerHTML" in elementData && "id" in elementData) {
                        if (typeof elementData.innerHTML === "object") {
                            let element = document.getElementById(
                                elementData.id
                            );
                            element.innerHTML = elementData.innerHTML[lang];
                        }
                    }
                    for (let el in elementData) {
                        setProperties(elementData[el]);
                    }
                }
            }

            function createNavigationBar(navbar) {
                // Home Link
                let link = document.createElement("a");
                link.id = "LinkHome";
                link.href = "#";
                link.innerHTML = "Home";
                navbar.appendChild(link);
                // Sideview Links
                let sideElements = document.getElementById("Sideview").children;
                createLinks(sideElements, navbar);
                // Main Content Links
                let mainElements =
                    document.getElementById("MainContent").children;
                createLinks(mainElements, navbar);
                // Contact Link
                link = document.createElement("a");
                link.id = "LinkFooter";
                link.href = "#Footer";
                link.innerHTML = "Contact";
                navbar.appendChild(link);
                // Language Selection:
                // - Dropdown
                let dropdown = document.createElement("div");
                dropdown.id = "Dropdown";
                // - Dropdown Link
                let dropLink = document.createElement("a");
                dropLink.id = "DropLink";
                dropLink.innerHTML = "Language";
                // - Dropdown Buttons
                let dropButtons = document.createElement("div");
                dropButtons.id = "DropButtons";
                let dropEN = document.createElement("button");
                dropEN.onclick = function () {
                    setLang("EN");
                };
                dropEN.innerHTML = `<img src="${imgDir}flag-uk.svg" class="icon" />`;
                dropButtons.appendChild(dropEN);
                let dropNL = document.createElement("button");
                dropNL.onclick = function () {
                    setLang("NL");
                };
                dropNL.innerHTML = `<img src="${imgDir}flag-nl.svg" class="icon" />`;
                dropButtons.appendChild(dropNL);
                let dropDE = document.createElement("button");
                dropDE.onclick = function () {
                    setLang("DE");
                };
                dropDE.innerHTML = `<img src="${imgDir}flag-de.svg" class="icon" />`;
                dropButtons.appendChild(dropDE);
                // - Add Dropdown to NavBar
                dropdown.appendChild(dropLink);
                dropdown.appendChild(dropButtons);
                navbar.appendChild(dropdown);
            }

            function createLinks(elements, parent) {
                for (let div of elements) {
                    if (div.tagName === "DIV") {
                        let part = div.firstElementChild;
                        let link = document.createElement("a");
                        link.id = "Link" + div.id;
                        link.href = "#" + div.id;
                        link.innerHTML = part.innerHTML;
                        parent.appendChild(link);
                    }
                }
            }

            function removeNavigationBar(navbar) {
                navbar.removeChild(navbar.firstElementChild);
                let len = navbar.childNodes.length;
                for (let i = 0; i < len; i++) {
                    navbar.removeChild(navbar.firstElementChild);
                }
            }
        </script>
    </body>
</html>
